<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="css/calculator.css">
  <body>
    <p class="calculation para1"></p>
    <p>
      <button class="btn" onclick="
        updateCalculation('1');">1

        updateCalculation('2');">2

      <button class="btn" onclick="
        updateCalculation('3');">3

        updateCalculation('+');">+

    </p>
    <p>
      <button class="btn" onclick="
        updateCalculation('4');">4

      <button class="btn" onclick="
         updateCalculation('5');">5

         updateCalculation('6');">6

         updateCalculation('-');
      " class="btn1">-

    <p>

        updateCalculation('7');">7

        updateCalculation('8');">8
      </button>

        updateCalculation('9');">9
      </button>

        updateCalculation('*');">*
      </button>
    </p>

      <button class="btn" onclick="
        updateCalculation('0');">0
      </button>

        updateCalculation('.');">.

        cal();">=

        updateCalculation('/');">/

        calclear();">Clear

    </p>
    <script src="js/calculator.js"></script>

</html>
